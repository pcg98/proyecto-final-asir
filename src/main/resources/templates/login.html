<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Administraci칩n base de datos - Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/my-login.css}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="static/imgs/logo_cerros.png" th:src="@{/imgs/logo_cerros.png}" alt="logo" />
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form class="form-signin" action="#" th:action="@{/logincheck}" method="POST" novalidate="">
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
								<div class="form-group">
									<label for="email">Usuario</label>
									<input type="text" class="form-control" name="username" id="username" value="" required autofocus>
									<div class="invalid-feedback">
										Usuario es requerido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contrase침a
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Contrase침a es requerido
							    	</div>
								</div>
								<br/>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Iniciar sesion
									</button>
								</div>
							</form>
							<div th:if="${error != null}" class="mt-4 text-center alert alert-danger" role="alert">Contrase침a o password equivocados</div>
							<div th:if="${logout != null}" class="mt-4 text-center alert alert-info" role="alert">Logout correcto</div>
						</div>
					</div>
					<div class="footer">
						Trabajo fin de grado 2021 &mdash; Pablo Cruz Garrido 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
